{% extends 'base.html' %}
{% block title %} Home {% endblock title %} 
{% block certificateactive %} text-white {% endblock certificateactive %}
{% block body %}
{% load static %}

  
<div class="Achivements">
    <h3 class="font-weight-bold">ACHIEVEMENTS</h3>
    <hr style="border-color:black;border-width:4px" />
    <div class="row my-3 justify-content-center">
    {% for achievement in achivements %}
    <div class=" zoom col-md-3  col-sm-12 align-items-center my-4  mx-2" >
        <a href="{{achievement.url}}" class="text-decoration-none" target="__blank">
            <img src="/media/{{achievement.certificate}}"  alt="{{achievement.name}}" height="10%" width="10%">
            <h5 class="text-monospace text-center my-1 text-dark font-weight-bold text-uppercase" >{{achievement.name}}</h5>
        </a>
    </div>
    {% endfor %}
    </div>
</div>


{% endblock body %}
